<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Democratic Chess</title>
      <link rel="stylesheet" href="css/style.css">
      <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

      <script type="text/javascript">

        let loaded = 0;
          function image(src) {
              let img = new Image();
              img.src = src;
              img.onload = function() {
                  loaded += 1;
                  if(loaded === 12) {
                      init();
                  }
              }
              return img;
          }

          const images = [0,image("./images/black_pawn.png"), image("./images/black_tower.png"),
           image("./images/black_knight.png"), image("./images/black_bishop.png"),
           image("./images/black_queen.png"), image("./images/black_king.png"),7,8,9,10,
           image("./images/white_pawn.png"), image("./images/white_tower.png"),
           image("./images/white_knight.png"), image("./images/white_bishop.png"),
           image("./images/white_queen.png"), image("./images/white_king.png")];
      </script>

      <script src="../common/ChessMotor.js"></script>
      <script src="../common/communication.js"></script>
      <script src="scripts/chessclient.js"></script>
      <script src="scripts/chessrender.js"></script>
  </head>

        <div class="left">
            <div id="chat">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Welcome to the chat room<br/>
            </div>
            <input id="message" type="text" placeholder="Type your message here" onkeypress="handleChatMessage(event, 'message')"/>
        </div>
        <div class="center">
            <canvas id="chessboard" width="678" height="682" onclick="handleClick()"></canvas>
        </div>
        <div class="right">
